{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Articles {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div> <!-- Making overlay over the background image to white background instead -->
<div class="container-fluid main-content-container h-100">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Articles</h2>
            <hr class="w-50 mb-1"><!-- Hr line for devision -->
        </div>
    </div>
    <div class="row">
       
    </div>
</div>


<div class="btt-button shadow-sm rounded-0 border border-black"> <!-- Scroll back up button -->
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>    
</div>

{% endblock %}
{% block postloadjs %}
    {{ block.super }}
        <!-- Scroll to top-->
        <script type="text/javascript">
            $('.btt-link').click(function(e) {
                window.scrollTo(0,0)
            })
        </script>
{% endblock %}
